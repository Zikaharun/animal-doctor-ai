<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal-doctor.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1, h2, h3 {
            margin-top: 0.5rem;
            color: #fff;
        }
        ul {
            padding-left: 1.5rem;
            color: #fff;
        }
        p {
            margin-bottom: 1rem;
        }
        .bg-dark {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <h1 class="text-white text-center">Animal-doctor.AI</h1>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card bg-white text-white">
                <div class="card-body">
                    <div id="messages">
                        <div class="w-50 bg-secondary rounded p-4">
                            <small class="text-decoration-underline text-white"><strong>Animal-doctor.AI</strong></small>
                            <p class="text-white">
                                Apa yang ingin anda tanyakan perihal penyakit hewan?
                            </p>
                        </div>
                    </div>
                    <div class="card-footer mt-4">
                        <div class="row">
                            <div class="col-10">
                                <input type="text" id="inputPrompt" class="form-control" placeholder="Tulis pertanyaan Anda">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-secondary w-100 h-100" id="sendPromptBtn" onclick="GetResponse()">Submit</button>
                            </div>
                        </div>
                        <p class="text-center text-success"><strong>Created</strong> by Zikaharun.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    // Fungsi untuk mengonversi Markdown ke HTML
    function markdownToHTML(markdown) {
        return markdown
            .replace(/(?:\*\*|__)(.*?)\1/g, "<strong>$1</strong>") // Bold
            .replace(/(?:\*|_)(.*?)\1/g, "<em>$1</em>")          // Italic
            .replace(/# (.*?)\n/g, "<h1>$1</h1>")               // Header 1
            .replace(/## (.*?)\n/g, "<h2>$1</h2>")              // Header 2
            .replace(/### (.*?)\n/g, "<h3>$1</h3>")             // Header 3
            .replace(/- (.*?)\n/g, "<li>$1</li>")               // List item
            .replace(/\n/g, "<br>");                            // Line break
    }

    function GetResponse() {
        const messages = document.getElementById("messages");
        const sendPromptBtn = document.getElementById("sendPromptBtn");
        const inputPrompt = document.getElementById("inputPrompt");
        const promptValue = inputPrompt.value;

        sendPromptBtn.innerHTML = `Sending <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>`;

        // Tambahkan pesan pengguna
        messages.innerHTML += `<div class="w-50 bg-dark rounded p-4 ms-auto">
            <small class="text-decoration-underline"><strong>You</strong></small>
            <p class="text-white">
                ${promptValue}
            </p>
        </div>`;

        const roleValue = "You act as an animal doctor";
        fetch(
            "http://localhost/animal-doctor-ai/api.php?role=" +
            encodeURIComponent(roleValue) +
            "&&prompt=" +
            encodeURIComponent(promptValue)
        )
            .then((res) => {
                if (res.ok) {
                    return res.json();
                } else {
                    throw new Error("Network response was not ok");
                }
            })
            .then((data) => {
                // Respons dari server
                const serverResponse = data.choices[0].message.content;
                const formattedResponse = markdownToHTML(serverResponse);

                // Tampilkan respons dengan HTML
                messages.innerHTML += `<div class="w-50 bg-secondary rounded p-4">
                    <small class="text-decoration-underline"><strong>Animal-doctor.AI</strong></small>
                    <div class="text-white">
                        ${formattedResponse}
                    </div>
                </div>`;

                inputPrompt.value = "";
                sendPromptBtn.innerHTML = "Submit";
            })
            .catch((error) => {
                console.error("Fetch error:", error);
                sendPromptBtn.innerHTML = "Submit";
            });
    }
</script>
</body>
</html>
